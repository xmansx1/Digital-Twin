<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Project Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #e0f2f1);
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-800 to-cyan-500 text-white shadow-lg">
        <div class="max-w-7xl mx-auto flex flex-wrap items-center justify-between px-4 py-3">
            <span class="text-lg sm:text-2xl font-bold">Digital Twin</span>
            <button onclick="location.href='index.html'" class="bg-white text-blue-600 px-5 py-2 rounded-lg shadow hover:bg-blue-100 transition duration-300">Back to Home</button>
        </div>
    </header>

    <!-- Logo Section -->
    <section class="flex justify-center mt-6">
        <img src="images/digital_twin_logo.png" alt="Digital Twin Logo" class="w-32 sm:w-48 md:w-56">
    </section>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4 py-8">
        <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-2xl w-full">
            <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">Submit Your Digital Twin Project Idea</h2>
            <form id="projectForm" class="space-y-5">
                <div>
                    <label class="block text-gray-700 font-medium">Name</label>
                    <input type="text" id="name" required class="w-full p-3 border rounded-lg shadow focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Email</label>
                    <input type="email" id="email" required class="w-full p-3 border rounded-lg shadow focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Phone</label>
                    <input type="text" id="phone" required class="w-full p-3 border rounded-lg shadow focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Title</label>
                    <input type="text" id="title" required class="w-full p-3 border rounded-lg shadow focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Description</label>
                    <textarea id="description" required class="w-full p-3 border rounded-lg shadow focus:ring-2 focus:ring-blue-400"></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Type</label>
                    <select id="type" required class="w-full p-3 border rounded-lg shadow focus:ring-2 focus:ring-blue-400">
                        <option value="">Select type</option>
                        <option value="Infrastructure Management">Infrastructure Management</option>
                        <option value="Smart Solutions">Smart Solutions</option>
                    </select>
                </div>
                <button type="submit" class="w-full py-3 text-lg font-bold text-white bg-gradient-to-r from-green-500 to-green-400 hover:from-green-600 hover:to-green-500 rounded-lg shadow-lg transition duration-300">Submit Request</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center p-4 text-white bg-gradient-to-r from-blue-800 to-cyan-500 text-sm sm:text-base">
        © 2025 Digital Twin | All rights reserved.
    </footer>

    <script>
        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const ticketId = 'REQ-' + Math.floor(Math.random() * 100000);
            const submittedAt = new Date().toLocaleString('en-GB', { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' });
            const request = {
                id: ticketId,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                type: document.getElementById('type').value,
                submittedAt: submittedAt
            };
            const existingRequests = JSON.parse(localStorage.getItem('requests')) || [];
            existingRequests.push(request);
            localStorage.setItem('requests', JSON.stringify(existingRequests));

            Swal.fire({
                icon: 'success',
                title: '✅ Request Submitted!',
                html: `<strong>Ticket ID:</strong> ${ticketId}<br>We will get back to you within approximately <strong>3 business days</strong>.`,
                showConfirmButton: true,
                confirmButtonText: 'OK',
                confirmButtonColor: '#3085d6'
            });

            document.getElementById('projectForm').reset();
        });
    </script>
</body>
</html>
