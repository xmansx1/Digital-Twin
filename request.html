<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Project Request üßæ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: linear-gradient(135deg, #f0f4f8, #d9e2ec); }
        header, footer { background: linear-gradient(90deg, #0288d1, #26c6da); }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="shadow-lg p-4 flex justify-between items-center text-white">
        <h1 class="text-3xl font-bold">üí° Digital Project Request</h1>
        <button onclick="location.href='index.html'" class="bg-white text-blue-600 px-5 py-2 rounded-lg shadow hover:bg-blue-100 transition duration-300">Back to Home</button>
    </header>

    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-2xl w-full">
            <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">Submit Your Digital Twin Project Idea</h2>
            <form id="projectForm" class="space-y-5">
                <div><label>Name</label><input type="text" id="name" required class="w-full p-3 rounded-xl border"></div>
                <div><label>Email</label><input type="email" id="email" required class="w-full p-3 rounded-xl border"></div>
                <div><label>Phone</label><input type="text" id="phone" required class="w-full p-3 rounded-xl border"></div>
                <div><label>Title</label><input type="text" id="title" required class="w-full p-3 rounded-xl border"></div>
                <div><label>Description</label><textarea id="description" required class="w-full p-3 rounded-xl border"></textarea></div>
                <div>
                    <label>Type</label>
                    <select id="type" required class="w-full p-3 rounded-xl border">
                        <option value="">Select type</option>
                        <option value="Infrastructure Management">Infrastructure Management</option>
                        <option value="Smart Solutions">Smart Solutions</option>
                    </select>
                </div>
                <button type="submit" class="w-full py-3 text-lg font-bold text-white bg-gradient-to-r from-green-500 to-green-400 rounded-xl shadow-lg">Submit Request</button>
            </form>
        </div>
    </main>

    <footer class="text-center p-4 text-white">¬© 2025 Digital Twin</footer>

    <script>
        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const ticketId = 'REQ-' + Math.floor(Math.random() * 100000);
            const submittedAt = new Date().toLocaleString('en-GB', { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' });
            const request = {
                id: ticketId,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                type: document.getElementById('type').value,
                submittedAt: submittedAt
            };
            const existingRequests = JSON.parse(localStorage.getItem('requests')) || [];
            existingRequests.push(request);
            localStorage.setItem('requests', JSON.stringify(existingRequests));

            // ÿ•ÿ∏Ÿáÿßÿ± ŸÜÿßŸÅÿ∞ÿ© ŸÖŸÜÿ®ÿ´ŸÇÿ© ÿßÿ≠ÿ™ÿ±ÿßŸÅŸäÿ©
            Swal.fire({
                icon: 'success',
                title: '‚úÖ Request Submitted!',
                html: `<strong>Ticket ID:</strong> ${ticketId}<br>We will get back to you within approximately <strong>3 business days</strong>.`,
                showConfirmButton: true,
                confirmButtonText: 'OK',
                confirmButtonColor: '#3085d6'
            });

            document.getElementById('projectForm').reset();
        });
    </script>
</body>
</html>
