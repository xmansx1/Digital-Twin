<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Project Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Modern font for English */
            background-color: #f1f5f9; /* Slate gray background - موحد مع الصفحة الرئيسية */
            color: #1f2937; /* Dark gray text color */
            margin: 0;
            padding: 0;
        }
        .logo {
            width: 80px; /* توحيد حجم الشعار */
            height: auto;
        }
        /* أنماط الظل الموحدة من الصفحة الرئيسية */
        .header-shadow {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        }
        /* تمت إزالة header-gradient و footer-gradient لأننا سنستخدم فئات TailwindCSS الموحدة */
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 header-shadow">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-3">
            <div class="flex items-center space-x-4">
                <img src="images/digital_twin_logo_highres.png" alt="Digital Twin Logo" class="logo" />
                <span class="text-2xl font-bold text-gray-800 hidden sm:block">Digital Twin</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-5 py-2 rounded-full shadow-lg transition-all hidden sm:block">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Home
                </a>
                <button class="md:hidden" onclick="document.getElementById('mobileMenu').classList.toggle('hidden')">
                    <i class="fas fa-bars text-2xl text-gray-700"></i>
                </button>
            </div>
        </div>
        <div id="mobileMenu" class="md:hidden hidden bg-white border-t">
            <a href="index.html" class="block px-6 py-3 text-lg text-gray-700 hover:bg-gray-100">
                <i class="fas fa-arrow-left mr-2"></i> Back to Home
            </a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-8">
        <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-2xl w-full">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
                <i class="fas fa-clipboard-list mr-2 text-blue-600"></i> Submit Your Digital Twin Project Idea
            </h2>
            <form id="projectForm" class="space-y-5">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Name</label>
                    <input type="text" id="name" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Phone</label>
                    <input type="text" id="phone" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Title</label>
                    <input type="text" id="title" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Description</label>
                    <textarea id="description" rows="4" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Type</label>
                    <select id="type" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                        <option value="">Select type</option>
                        <option value="Infrastructure Management">Infrastructure Management</option>
                        <option value="Smart Manufacturing">Smart Manufacturing</option>
                        <option value="Urban Planning">Urban Planning</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="w-full py-3 text-lg font-bold text-white bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105">
                    Submit Request <i class="fas fa-paper-plane ml-2"></i>
                </button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white">
        <div class="max-w-7xl mx-auto py-12 px-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="text-xl font-bold mb-4">Digital Twin</h3>
                    <p class="text-gray-400">Building the digital future, today.</p>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4">Quick Links</h3>
                    <ul class="space-y-2">
                        <li><a href="index.html#about" class="text-gray-400 hover:text-white">About Us</a></li>
                        <li><a href="index.html#applications" class="text-gray-400 hover:text-white">Services</a></li>
                        <li><a href="index.html#projects" class="text-gray-400 hover:text-white">Projects</a></li>
                    </ul>
                </div>
                <div>
                   <h3 class="text-lg font-bold mb-4">Contact</h3>
                    <ul class="space-y-2 text-gray-400">
                        <li><i class="fas fa-map-marker-alt mr-2"></i> Riyadh, Saudi Arabia</li>
                        <li><i class="fas fa-envelope mr-2"></i> contact@digitaltwin.com</li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4">Follow Us</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-400 hover:text-white text-2xl"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-gray-400 hover:text-white text-2xl"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="text-gray-400 hover:text-white text-2xl"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-6 text-center text-gray-500">
                <p>&copy; 2025 Digital Twin | All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const ticketId = 'REQ-' + Math.floor(Math.random() * 100000);
            const submittedAt = new Date().toLocaleString('en-GB', { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' });
            const request = {
                id: ticketId,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                type: document.getElementById('type').value,
                submittedAt: submittedAt
            };
            const existingRequests = JSON.parse(localStorage.getItem('requests')) || [];
            existingRequests.push(request);
            localStorage.setItem('requests', JSON.stringify(existingRequests));

            Swal.fire({
                icon: 'success',
                title: '✅ Request Submitted!',
                html: `<strong>Ticket ID:</strong> ${ticketId}<br>We will get back to you within approximately <strong>3 business days</strong>.`,
                showConfirmButton: true,
                confirmButtonText: 'OK',
                confirmButtonColor: '#3085d6'
            });

            document.getElementById('projectForm').reset();
        });
    </script>
</body>
</html>
