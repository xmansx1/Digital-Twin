<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Requests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #f0f7f7, #dfe9ec);
      margin: 0;
      padding: 0;
    }
    .logo {
      width: 96px;
      height: 96px;
      filter: drop-shadow(0 0 8px #9e9e9e);
    }
    .header-gradient {
      background: linear-gradient(135deg, #b0bec5, #eceff1, #ffffff);
    }
    .footer-gradient {
      background: linear-gradient(135deg, #9e9e9e, #757575);
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header -->
  <header class="header-gradient shadow-lg">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <div class="flex items-center space-x-4">
        <img src="images/digital_twin_logo_highres.png" alt="Digital Twin Logo" class="logo" />
      </div>
      <button class="md:hidden" onclick="document.getElementById('mobileMenu').classList.toggle('hidden')">
        <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div class="hidden md:flex">
        <a href="index.html" class="bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 text-white font-bold px-4 py-2 rounded-full shadow hover:shadow-lg transition-all">⬅ Back to Home</a>
      </div>
    </div>
    <div id="mobileMenu" class="md:hidden hidden bg-white px-4 py-3">
      <a href="employee_login.html" class="block bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-semibold px-3 py-2 rounded shadow hover:from-blue-700 hover:to-cyan-600 transition-all">Employee Login</a>
    </div>
  </header>


 
    <!-- Main Content -->
    <main class="p-8 max-w-7xl mx-auto flex-grow">
        <h2 class="text-2xl font-semibold text-center mb-8 text-blue-800">Received Project Requests</h2>
        <div id="requestsList" class="space-y-4"></div>
    </main>

    <!-- Footer -->
  <footer class="footer-gradient text-center p-4 text-white text-sm sm:text-base">
    © 2025 Digital Twin | All rights reserved.
  </footer>

    <script>
        const staticRequests = [
            {
                id: 'REQ-000',
                name: 'Ahmed Al Omari',
                email: 'Ahmad@gmail.com',
                phone: '0551234567',
                title: 'Digital Twin for Abdullah Bridge',
                description: 'Creating a digital twin for King Abdullah Bridge for smart traffic management and structural monitoring.',
                type: 'Infrastructure Management',
                submittedAt: '28 May 2025, 04:38'
            }
        ];
        const dynamicRequests = JSON.parse(localStorage.getItem('requests')) || [];
        const allRequests = staticRequests.concat(dynamicRequests);

        const requestsList = document.getElementById('requestsList');

        if (allRequests.length === 0) {
            requestsList.innerHTML = "<p class='text-center text-gray-600'>No requests found.</p>";
        } else {
            allRequests.forEach(req => {
                const card = document.createElement('div');
                card.className = 'bg-white shadow-md rounded-lg p-4';
                card.innerHTML = `
                    <h3 class="text-lg font-bold mb-2">${req.title}</h3>
                    <p><strong>Ticket:</strong> ${req.id}</p>
                    <p><strong>Name:</strong> ${req.name}</p>
                    <p><strong>Email:</strong> ${req.email}</p>
                    <p><strong>Phone:</strong> ${req.phone}</p>
                    <p><strong>Description:</strong> ${req.description}</p>
                    <p><strong>Type:</strong> ${req.type}</p>
                    <p><strong>Submitted At:</strong> ${req.submittedAt}</p>
                    <div class="mt-2 space-x-2">
                        <button onclick="viewDetails('${req.id}')" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">View Details</button>
                        <button id="accept-${req.id}" onclick="acceptRequest('${req.id}')" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded">Accept</button>
                        <button id="reject-${req.id}" onclick="rejectRequest('${req.id}')" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">Reject</button>
                    </div>
                    <div id="note-${req.id}" class="mt-2 p-2 rounded-lg hidden"></div>
                `;
                requestsList.appendChild(card);
            });
        }

        function viewDetails(id) {
            localStorage.setItem('selectedRequestId', id);
            window.location.href = 'visual3d.html';
        }

        function acceptRequest(id) {
            Swal.fire({ title: 'Accept Request', input: 'text', inputLabel: 'Approval Note (optional):', showCancelButton: true })
                .then(result => {
                    if (result.isConfirmed) {
                        const note = result.value || 'Approved';
                        Swal.fire('✅ Approved', note, 'success');
                        const noteDiv = document.getElementById(`note-${id}`);
                        noteDiv.textContent = `✔️ Approved: ${note}`;
                        noteDiv.classList.remove('hidden');
                        noteDiv.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-400');
                        document.getElementById(`reject-${id}`).disabled = true;
                        document.getElementById(`reject-${id}`).classList.add('opacity-50', 'cursor-not-allowed');
                    }
                });
        }

        function rejectRequest(id) {
            Swal.fire({ title: 'Reject Request', input: 'text', inputLabel: 'Reason for rejection:', showCancelButton: true })
                .then(result => {
                    if (result.isConfirmed) {
                        const note = result.value || 'Rejected';
                        Swal.fire('❌ Rejected', note, 'error');
                        const noteDiv = document.getElementById(`note-${id}`);
                        noteDiv.textContent = `❌ Rejected: ${note}`;
                        noteDiv.classList.remove('hidden');
                        noteDiv.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-400');
                        document.getElementById(`accept-${id}`).disabled = true;
                        document.getElementById(`accept-${id}`).classList.add('opacity-50', 'cursor-not-allowed');
                    }
                });
        }
    </script>
</body>
</html>
