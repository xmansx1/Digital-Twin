<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #f0f7f7, #dfe9ec);
      margin: 0;
      padding: 0;
    }
    .logo {
      width: 96px;
      height: 96px;
      filter: drop-shadow(0 0 8px #9e9e9e);
    }
    .header-gradient {
      background: linear-gradient(135deg, #b0bec5, #eceff1, #ffffff);
    }
    .footer-gradient {
      background: linear-gradient(135deg, #9e9e9e, #757575);
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header class="header-gradient shadow-lg">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <div class="flex items-center space-x-4">
        <img src="images/digital_twin_logo_highres.png" alt="Digital Twin Logo" class="logo" />
      </div>
      <button class="md:hidden" onclick="document.getElementById('mobileMenu').classList.toggle('hidden')">
        <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div class="hidden md:flex">
        <a href="index.html" class="bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 text-white font-bold px-4 py-2 rounded-full shadow hover:shadow-lg transition-all">â¬… Back to Home</a>
      </div>
    </div>
    <div id="mobileMenu" class="md:hidden hidden bg-white px-4 py-3">
      <a href="employee_login.html" class="block bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-semibold px-3 py-2 rounded shadow hover:from-blue-700 hover:to-cyan-600 transition-all">Employee Login</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center px-4 py-8">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">ðŸ‘¤ Employee Login</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium">Username</label>
          <input type="text" placeholder="Enter your username" class="w-full p-3 border rounded-lg shadow focus:ring-2 focus:ring-blue-400" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium">Password</label>
          <input type="password" placeholder="Enter your password" class="w-full p-3 border rounded-lg shadow focus:ring-2 focus:ring-blue-400" required>
        </div>
        <button type="submit" class="bg-gradient-to-r from-blue-800 to-cyan-500 hover:from-blue-900 hover:to-cyan-600 text-white px-6 py-3 rounded-lg w-full text-lg shadow-lg transition duration-300">Login</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer-gradient text-center p-4 text-white text-sm sm:text-base">
    Â© 2025 Digital Twin | All rights reserved.
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('âœ… Login successful! Redirecting to the admin panel. (Dummy data)');
      location.href = 'admin.html';
    });
  </script>
</body>
</html>
