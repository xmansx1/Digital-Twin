<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Abdullah Bridge 3D Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.skypack.dev/three"
        }
    }
    </script>
    <style>
        body, html { height: 100%; margin: 0; }
        header img { height: 40px; }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-gradient-to-r from-blue-500 to-cyan-400 text-white p-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <img src="images/digital_twin_logo.png" alt="Digital Twin Logo">
            <span class="font-bold text-lg">King Abdullah Bridge 3D Visualization</span>
        </div>
        <a href="admin.html" class="bg-white text-blue-500 px-3 py-1 rounded shadow hover:bg-blue-100">Back to Admin</a>
    </header>

    <div id="threeCanvas" class="flex-grow" style="width: 100%; height: 70vh;"></div>
    <div id="projectDetails" class="p-4 text-center bg-white rounded-lg shadow max-w-xl mx-auto -mt-10 relative z-10"></div>

    <footer class="bg-gradient-to-r from-blue-500 to-cyan-400 text-white text-center p-3">
        Â© 2025 Digital Twin
    </footer>

    <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('threeCanvas').appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));

    const loader = new GLTFLoader();
    loader.load('models/allplan_bridge.glb', gltf => {
        scene.add(gltf.scene);
        gltf.scene.scale.set(0.1, 0.1, 0.1);
    }, undefined, err => console.error(err));

    camera.position.set(1, 1, 3);
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();

    const projectId = localStorage.getItem('selectedRequestId');
    const allRequests = JSON.parse(localStorage.getItem('requests')) || [];
    const project = allRequests.find(r => r.id === projectId) || { title: 'King Abdullah Bridge 3D Visualization', description: 'Default description.', type: 'Infrastructure' };
    document.getElementById('projectDetails').innerHTML = `
        <h2 class="text-2xl font-bold text-blue-800">${project.title}</h2>
        <p class="text-lg">${project.description}</p>
        <p><strong>Type:</strong> ${project.type}</p>
    `;
    </script>
</body>
</html>
