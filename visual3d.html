<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Abdullah Bridge 3D Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.skypack.dev/three"
        }
    }
    </script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #f0f7f7, #dfe9ec);
      margin: 0;
      padding: 0;
    }
    .logo {
      width: 96px;
      height: 96px;
      filter: drop-shadow(0 0 8px #9e9e9e);
    }
    .header-gradient {
      background: linear-gradient(135deg, #b0bec5, #eceff1, #ffffff);
    }
    .footer-gradient {
      background: linear-gradient(135deg, #9e9e9e, #757575);
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header -->
  <header class="header-gradient shadow-lg">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <div class="flex items-center space-x-4">
        <img src="images/digital_twin_logo_highres.png" alt="Digital Twin Logo" class="logo" />
      </div>
      <button class="md:hidden" onclick="document.getElementById('mobileMenu').classList.toggle('hidden')">
        <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div class="hidden md:flex">
        <a href="admin.html" class="bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 text-white font-bold px-4 py-2 rounded-full shadow hover:shadow-lg transition-all">⬅ Back to Admin</a>
      </div>
    </div>
    <div id="mobileMenu" class="md:hidden hidden bg-white px-4 py-3">
      <a href="employee_login.html" class="block bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-semibold px-3 py-2 rounded shadow hover:from-blue-700 hover:to-cyan-600 transition-all">Employee Login</a>
    </div>
  </header>

    <!-- Three.js Canvas -->
    <div id="threeCanvas" class="flex-grow" style="width: 100%; height: 70vh;"></div>

    <!-- Project Details -->
    <section id="projectDetails" class="p-4 text-center bg-white rounded-lg shadow max-w-xl mx-auto -mt-10 relative z-10">
        <!-- Project data will be injected here -->
    </section>

    <!-- Footer -->
  <footer class="footer-gradient text-center p-4 text-white text-sm sm:text-base">
    © 2025 Digital Twin | All rights reserved.
  </footer>

    <!-- Three.js Script -->
    <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('threeCanvas').appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));

    const loader = new GLTFLoader();
    loader.load('models/allplan_bridge.glb', gltf => {
        scene.add(gltf.scene);
        gltf.scene.scale.set(0.1, 0.1, 0.1);
    }, undefined, err => console.error(err));

    camera.position.set(1, 1, 3);
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();

    const projectId = localStorage.getItem('selectedRequestId');
    const allRequests = JSON.parse(localStorage.getItem('requests')) || [];
    const project = allRequests.find(r => r.id === projectId) || { title: 'King Abdullah Bridge 3D Visualization', description: 'Default description.', type: 'Infrastructure' };
    document.getElementById('projectDetails').innerHTML = `
        <h2 class="text-2xl font-bold text-blue-800">${project.title}</h2>
        <p class="text-lg">${project.description}</p>
        <p><strong>Type:</strong> ${project.type}</p>
    `;
    </script>
</body>
</html>
