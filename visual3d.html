<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Abdullah Bridge 3D Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.skypack.dev/three"
        }
    }
    </script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(to bottom, #f0f7f7, #dfe9ec);
        margin: 0;
        padding: 0;
      }
      .logo {
        width: 96px;
        height: 96px;
        filter: drop-shadow(0 0 8px #9e9e9e);
      }
      .header-gradient {
        background: linear-gradient(135deg, #b0bec5, #eceff1, #ffffff);
      }
      .footer-gradient {
        background: linear-gradient(135deg, #9e9e9e, #757575);
      }
    </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header class="header-gradient shadow-lg">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <div class="flex items-center space-x-4">
        <img src="images/digital_twin_logo_highres.png" alt="Digital Twin Logo" class="logo" />
      </div>
      <button class="md:hidden" onclick="document.getElementById('mobileMenu').classList.toggle('hidden')">
        <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div class="hidden md:flex">
        <a href="admin.html" class="bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 text-white font-bold px-4 py-2 rounded-full shadow hover:shadow-lg transition-all">⬅ Back to Admin</a>
      </div>
    </div>
    <div id="mobileMenu" class="md:hidden hidden bg-white px-4 py-3">
      <a href="admin.html" class="bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 text-white font-bold px-4 py-2 rounded-full shadow hover:shadow-lg transition-all">⬅ Back to Admin</a>
    </div>
  </header>

  <!-- Three.js Canvas -->
  <div id="threeCanvas" class="flex-grow" style="width: 100%; height: 70vh;"></div>

  <!-- Project Details -->
  <section id="projectDetails" class="p-6 bg-white rounded-xl shadow-lg max-w-2xl mx-auto -mt-10 relative z-10">
      <p class="text-center text-gray-500">Loading project details...</p>
  </section>

  <!-- Footer -->
  <footer class="footer-gradient text-center p-4 text-white text-sm sm:text-base">
    © 2025 Digital Twin | All rights reserved.
  </footer>

  <!-- Three.js Script -->
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('threeCanvas').appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));

    const loader = new GLTFLoader();
    loader.load('models/allplan_bridge.glb', gltf => {
        scene.add(gltf.scene);
        gltf.scene.scale.set(0.1, 0.1, 0.1);
    }, undefined, err => console.error(err));

    camera.position.set(1, 1, 3);
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();

    // Load and display project details
    const detailsSection = document.getElementById('projectDetails');
    const projectId = localStorage.getItem('selectedRequestId');
    const allRequests = JSON.parse(localStorage.getItem('requests')) || [];

    if (!projectId) {
      detailsSection.innerHTML = `<p class="text-center text-red-600 font-bold">No project selected. Please return to the admin panel.</p>`;
    } else {
      const project = allRequests.find(r => r.id === projectId);
      if (project) {
        detailsSection.innerHTML = `
          <h2 class="text-3xl font-bold text-blue-800 mb-4">${project.title}</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-gray-800">
            <div class="bg-gradient-to-r from-cyan-100 to-blue-100 p-4 rounded-lg shadow flex items-center space-x-2">
              <i class="fas fa-info-circle fa-lg text-blue-700"></i>
              <div><p class="font-semibold">Description</p><p>${project.description}</p></div>
            </div>
            <div class="bg-gradient-to-r from-cyan-100 to-blue-100 p-4 rounded-lg shadow flex items-center space-x-2">
              <i class="fas fa-layer-group fa-lg text-blue-700"></i>
              <div><p class="font-semibold">Type</p><p>${project.type}</p></div>
            </div>
            <div class="bg-gradient-to-r from-cyan-100 to-blue-100 p-4 rounded-lg shadow flex items-center space-x-2">
              <i class="fas fa-tasks fa-lg text-blue-700"></i>
              <div><p class="font-semibold">Status</p><p>${project.status || 'Pending'}</p></div>
            </div>
            <div class="bg-gradient-to-r from-cyan-100 to-blue-100 p-4 rounded-lg shadow flex items-center space-x-2">
              <i class="fas fa-calendar-alt fa-lg text-blue-700"></i>
              <div><p class="font-semibold">Date</p><p>${project.submittedAt || project.date}</p></div>
            </div>
            <div class="bg-gradient-to-r from-cyan-100 to-blue-100 p-4 rounded-lg shadow flex items-center space-x-2">
              <i class="fas fa-user fa-lg text-blue-700"></i>
              <div><p class="font-semibold">Client</p><p>${project.name || project.client}</p></div>
            </div>
            <div class="bg-gradient-to-r from-cyan-100 to-blue-100 p-4 rounded-lg shadow flex items-center space-x-2">
              <i class="fas fa-phone fa-lg text-blue-700"></i>
              <div><p class="font-semibold">Contact</p><p>${project.phone || project.contact}</p></div>
            </div>
          </div>
          <div class="mt-6 text-center">
            <a href="admin.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all">
              ⬅ Back to Admin
            </a>
          </div>
        `;
      } else {
        detailsSection.innerHTML = `<p class="text-center text-red-600 font-bold">Project not found. Please return to the admin panel.</p>`;
      }
    }
  </script>

</body>
</html>
